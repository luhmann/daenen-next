name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and export
        run: npm run export

      - name: Run e2e tests (Chrome)
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome:headless tests/e2e --app 'http-server ./out -p 3000' --skip-js-errors"

      - name: Run e2e tests (Firefox)
        uses: DevExpress/testcafe-action@latest
        with:
          args: "firefox:headless tests/e2e --app 'http-server ./out -p 3000' --skip-js-errors"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          path: out/
          retention-days: 1

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    timeout-minutes: 10

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: static-site
          path: out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to S3
        run: aws s3 sync out/ s3://daenen4 --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id EU5MS0E1J3DHI --paths "/index.html"
